<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="format-detection" content="telephone=no" />
  <title>매일경제 AI경제 캠프</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>


<!-- 서브페이지에는 .sub class 추가 -->
<header id="header" class="sub"></header>

<!-- 서브페이지에는 .sub class 추가 -->
<div id="wrap" class="sub">

  <div class="maxinner">
    
    <div class="sub-tit">
      <h2>로그인</h2>
    </div>

    <form>

      <div class="label-wrap">
        <div class="label-tit">
          <p>신청 정보 입력</p>
        </div>
        <div class="label-cont">
          <div class="line-box btn-box">
            <p>
              아직 캠프 신청을 하지 않으셨다면 캠프 신청을 진행해주세요.
            </p>
            <a href="./camp_apply01.html" title="페이지 이동">신청하기</a>
          </div>
          <div class="form-flex">
            <div class="form-box">
              <div class="form-label">
                <label for="">성명</label>
              </div>
              <div class="form-input">
                <input id="" type="text" placeholder="성명을 입력하세요.">
              </div>
            </div>
            <div class="form-box">
              <div class="form-label">
                <label for="">휴대폰 번호</label>
              </div>
              <div class="form-input">
                <input id="" type="number" placeholder="휴대폰 번호를 입력하세요. (하이픈 제외)">
              </div>
            </div>
            <div class="form-box">
              <div class="form-label">
                <label for="">비밀번호</label>
              </div>
              <div class="form-input">
                <input id="" type="password" placeholder="비밀번호를 입력하세요.">
              </div>
            </div>
          </div>
          <div class="content-btn">
            <a href="javascript:openModal('passwordReset-popup')" class="btn btn-secondary">비밀번호 초기화</a>
            <a href="#" class="btn btn-primary">로그인</a>
          </div>
        </div>
      </div>

    </form>

  </div>

</div>


<!-- 비밀번호 초기화 팝업 -->
<div class="popup-wrap passwordReset-popup">
  <div class="popup">
    <div class="pop-tit">
      <p>비밀번호 초기화</p>
      <i class="close-btn">
        <span class="hidden">닫기</span>
      </i>
    </div>
    <div class="pop-cont">
      
      <form>

        <div class="form-flex">
          <div class="form-box">
            <div class="form-label">
              <label for="">성명</label>
            </div>
            <div class="form-input">
              <input id="" type="text" placeholder="성명을 입력하세요.">
            </div>
          </div>
          <div class="form-box">
            <div class="form-label">
              <label for="">휴대폰 번호</label>
            </div>
            <div class="form-input">
              <input id="" type="number" placeholder="변경 비밀번호를 입력하세요.">
            </div>
          </div>
        </div>

      </form>

      <div class="content-btn btn-wrap">
        <a href="#" class="btn btn-primary" title="">인증번호 발송</a>
      </div>
    </div>
  </div>
</div>


<!-- 인증번호 확인 팝업 -->
<div class="popup-wrap numberCheck-popup">
  <div class="popup">
    <div class="pop-tit">
      <p>인증번호 확인</p>
      <i class="close-btn">
        <span class="hidden">닫기</span>
      </i>
    </div>
    <div class="pop-cont">
      
      <form>

        <div class="form-flex">
          <div class="form-box">
            <div class="form-label">
              <label for="">인증 번호</label>
            </div>
            <div class="form-input">
              <input id="" type="number" placeholder="인증번호를 입력하세요.">
            </div>
          </div>
        </div>

      </form>

      <div class="content-btn btn-wrap">
        <a href="#" class="btn btn-primary" title="">확인</a>
      </div>
    </div>
  </div>
</div>


<!-- 알림 팝업 -->
<div class="popup-wrap alert-popup">
  <div class="popup">
    <div class="pop-tit">
      <p>알림</p>
      <i class="close-btn">
        <span class="hidden">닫기</span>
      </i>
    </div>
    <div class="pop-cont">
      
      <p>
        입력하신 내용을 다시 확인해 주세요.
      </p>

      <div class="content-btn btn-wrap">
        <a href="#" class="btn btn-primary" title="">확인</a>
      </div>
    </div>
  </div>
</div>


<!-- 로그인 완료 팝업 -->
<div class="popup-wrap login-popup">
  <div class="popup">
    <div class="pop-tit">
      <p>알림</p>
      <i class="close-btn">
        <span class="hidden">닫기</span>
      </i>
    </div>
    <div class="pop-cont">

      <p>
        로그인되었습니다.
      </p>

      <div class="content-btn btn-wrap">
        <a href="#" class="btn btn-primary" title="">확인</a>
      </div>
    </div>
  </div>
</div>


<!-- 서브페이지에는 .sub class 추가 -->
<footer id="footer" class="sub"></footer>


<script>

  //공통 header & footer 를 관리하기 위한 페이지 분리 스크립트
  document.addEventListener("DOMContentLoaded", function() {
    $('#header').load("./header.html");
    $('#footer').load("./footer.html");
  });

</script>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/common.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


</body>
</html>
